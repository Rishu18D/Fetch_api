<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="age-verification" id="age-verification">
            <h1>Are you Ready?</h1>
            <button id="age-yes">Yes</button>
            <button id="age-no">No</button>
        </div>

        <div class="gallery-container" id="gallery-container" style="display: none;">
            <h1>Photo Gallery</h1>
            <div class="gallery" id="gallery"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="legal-text">
            <p>All images are sourced from Pixabay under the Pixabay License.</p>
            <p>&copy; 2024 Photo Gallery. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
